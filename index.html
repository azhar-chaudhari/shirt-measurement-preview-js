<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Measurements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Style for measurement markers */
        .measurement-marker {
            position: absolute;
            background-color: red;
            color: white;
            padding: 4px;
            border-radius: 4px;
            font-size: 12px;
        }

        .measurement-line {
            position: absolute;
            border-bottom: 1px dashed #0074d9;
            width: 0;
        }

        .form-bg {
            background-color: #bee2fc;
            padding: 10px;
        }

        .preview-bg {
            background-color: #4935d4;
            padding: 10px;
        }

        /* Style for the shirt image container */
        #shirt-image-container {
            background-color: #fff;
            position: relative;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 4px;
        }

        #shirt-image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>



</head>

<body>

    <div class="mt-4 mb-4">
        <div class="container ">
            <div class="row">
                <!-- Column for the form -->
                <div class="col-md-6">

                    <div class="form-bg">
                        <h2 class="text-white">Enter Shirt Measurements</h2>
                        <form id="measurement-form">
                            <div class="form-group mb-3">
                                <label for="sleeve">Sleeve (cm):</label>
                                <input type="number" class="form-control" id="sleeve" name="sleeve" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="collar">Collar (cm):</label>
                                <input type="number" class="form-control" id="collar" name="collar" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="sleeve">Bicep (cm):</label>
                                <input type="number" class="form-control" id="bicep" name="bicep" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="chest">Chest (cm):</label>
                                <input type="number" class="form-control" id="chest" name="chest" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="waist">Waist (cm):</label>
                                <input type="number" class="form-control" id="waist" name="waist" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="hip">Hip (cm):</label>
                                <input type="number" class="form-control" id="hip" name="hip" required>
                            </div>
                            <!-- Add form controls for other measurements here -->
                            <button type="button" class="btn btn-primary" id="show-markers">Preview</button>
                        </form>
                    </div>

                </div>

                <!-- Column for the image -->
                <div class="col-md-6">
                    <div id="shirt-image-container">
                        <img src="shirt1.jpg" alt="Shirt Image" id="shirt-image" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>

        // Add an event listener to the "Show Markers" button
        document.getElementById("show-markers").addEventListener("click", function () {
            // Get measurement values from the form
            const sleeve = parseFloat(document.getElementById("sleeve").value);
            const collar = parseFloat(document.getElementById("collar").value);
            const bicep1 = parseFloat(document.getElementById("bicep").value);
            const bicep2 = parseFloat(document.getElementById("bicep").value);
            const chest = parseFloat(document.getElementById("chest").value);
            const waist = parseFloat(document.getElementById("waist").value);
            const hip = parseFloat(document.getElementById("hip").value);

            // Calculate pixel coordinates for markers (example coordinates)
            const markerPositions = {
                sleeve: { left: 10, top: 150 },
                collar: { left: 200, top: 20 },
                bicep1: { left: 10, top: 200 },
                bicep2: { left: 360, top: 200 },
                chest: { left: 150, top: 160 },
                waist: { left: 30, top: 350 },
                hip: { left: 360, top: 350 },
            };

            // Display markers on the image
            const shirtImageContainer = document.getElementById("shirt-image-container");
            Object.keys(markerPositions).forEach(measurement => {
                const marker = document.createElement("div");
                marker.className = "measurement-marker";
                marker.style.left = markerPositions[measurement].left + "px";
                marker.style.top = markerPositions[measurement].top + "px";
                marker.textContent = `${measurement}: ${eval(measurement) || 0} cm`;
                shirtImageContainer.appendChild(marker);
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
